<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment-Form</title>
  <link rel="stylesheet" href="payment-form.css">
</head>
<body>
  <form>
    <h1>Payment-Form</h1>
    <p>Required fields are followed by<strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" name="title" id="title_1" value="K">
              King
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" name="title" id="title_2" value="Q">
              Queen
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" name="title" id="title_3" value="J">
              Joker
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="name" name="username">
      </p>
      <p>
        <label for="email">
          <span>Email: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" id="mail" name="usermail">
      </p>
      <p>
        <label for="pwd">
          <span>Password: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type: </span>
        </label>
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card number: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" name="cardnumber" id="number">
      </p>
      <p>
        <label for="date">
          <span>Expiration date: </span>
          <strong><abbr title="required">*</abbr></strong>
          <em>formatted as mm/dd/yyyy</em>
        </label>
        <input type="date" name="expiration" id="date">
      </p>
    </section>
    <section>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>
  </form>
</body>
</html>
